<form (ngSubmit)="createCharacter()" ngNativeValidate >
  <div class="form-group">
    <label for="char">Character name</label>
    <input name="character" class="form-control" id="create-char" placeholder="Enter name" [(ngModel)]="characterName" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input name="password" type="password" class="form-control" id="create-password" placeholder="Password"  [(ngModel)]="password" required>
  </div>
  <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email">
      <small id="emailHelp" class="form-text text-muted">This is only for charcter recovery purposes.</small>
    </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
