<div class="container">
  <div class="main-login main-center">

    <h4>Sign In</h4>
    <form>
        <div class="form-group">
          <label for="char">Character name</label>
          <input name="character" class="form-control" id="sign-in-char" placeholder="Enter name" [(ngModel)]="characterName">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name="password" type="password" class="form-control" id="sign-in-password" placeholder="Password"  [(ngModel)]="password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="play()">Play</button>
    </form>

    <hr>

    <h4>Create character</h4>
    <create-character (createCharacterFunction)="createCharacter($event)"></create-character>

  </div>
</div>
