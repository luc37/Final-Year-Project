<div>
  <input [(ngModel)]="inputText" (keydown.enter)="ifEnter($event)">
  <button (click)="runCommand()">Insert</button>
</div>

<div>
  <textarea rows="20" cols="100" readonly>{{textArea}}</textarea>
</div>

<div class="char-name">
    <h4>{{this.characterName}}</h4>
</div>

<div>
    <additional-info [socket]="socket"></additional-info>
</div>
