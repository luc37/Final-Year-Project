<div class="container-fluid">
    <div class="panel panel-default shadows">
        <div class="panel-body">
            <map [socket]="socket"></map>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="panel panel-default shadows">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active" (click)="switch1()">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> Room ({{this.playerListService.playersInRoomList.length}})
            </label>
            <label class="btn btn-secondary" (click)="switch2()">
                <input type="radio" name="options" id="option2" autocomplete="off"> Online ({{this.playerListService.playerList.length}})
            </label>
            <label class="btn btn-secondary" (click)="switch7()">
                <input type="radio" name="options" id="option7" autocomplete="off"> Visible ({{this.signInService.character.visiblePlayers.length}})
            </label>
            <label class="btn btn-secondary" (click)="switch3()">
                <input type="radio" name="options" id="option3" autocomplete="off"> Close
            </label>
        </div>

        <div class="panel-body" *ngIf="showRoom">
            <h5>In {{roomName}} : <i>{{roomDescription}}</i></h5>
            <hr>
            <ul><li *ngFor="let character of roomList">{{character.name}}</li></ul>
        </div>

        <div class="panel-body" *ngIf="showPlayerList">
            <ul><li *ngFor="let player of this.playerListService.playerList">{{player.name}}</li></ul>
        </div>

        <div class="panel-body" *ngIf="showVisiblePlayers">
            <ul><li *ngFor="let player of this.signInService.character.visiblePlayers">{{player.name}}</li></ul>
        </div>
    </div>
</div>
